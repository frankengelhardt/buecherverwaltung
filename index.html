<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>B√ºcherverwaltung</title>
    <!-- Verkn√ºpfung mit der CSS-Datei -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Header mit Logo und Suchfeld -->
    <header>
        <div class="logo">B√ºcherverwaltung</div>
        <input type="text" id="searchInput" placeholder="B√ºcher suchen..." oninput="searchBooks()">
        <!-- Dark Mode Schalter -->
		<div class="dark-mode-group"> 
		<span class="icon sun">‚òÄÔ∏è</span>
        <label class="switch">
            <input type="checkbox" id="darkModeToggle" onchange="toggleDarkMode()">
            <span class="slider"></span>
        </label>
		<span class="icon moon">üåô</span>
		</div>
    </header>

    <main>
    <!-- Container f√ºr Sidebar (Filter) und Inhaltsbereich -->
        <div class="container">
            <!-- Sidebar f√ºr Filteroptionen -->
            <aside id="sidebar">
                <h2>Filter</h2>
                <div class="filter-group">
                    <label for="filterCategory">Kategorie:</label>
                    <select id="filterCategory" onchange="filterBooks()">
                        <option value="">Alle Kategorien</option>
                    </select>
                </div>
                <div class="filter-group">
                    <label for="filterAvailability">Verf√ºgbarkeit:</label>
                    <select id="filterAvailability" onchange="filterBooks()">
                        <option value="">Alle</option>
                        <option value="true">Verf√ºgbar</option>
                        <option value="false">Ausgeliehen</option>
                    </select>
                </div>
                <div class="filter-group">
                    <label for="filterFavorites">Favoriten:</label>
                    <select id="filterFavorites" onchange="filterBooks()">
                        <option value="">Alle</option>
                        <option value="true">Nur Favoriten</option>
                        <option value="false">Ohne Favoriten</option>
                    </select>
                </div>
            </aside>

            <!-- Hauptbereich f√ºr die B√ºcheranzeige -->
            <main id="content">
                <div id="bookList" class="book-grid"></div>
                    <!-- Formular zum Hinzuf√ºgen neuer B√ºcher -->
        <section id="addBookSection">
            <h2>Buch hinzuf√ºgen</h2>
            <form id="bookForm" onsubmit="event.preventDefault(); addBook();">
                <input type="text" id="bookTitle" placeholder="Titel" required>
                <input type="text" id="bookCover" placeholder="Cover-URL">
                <input type="file" id="bookCoverFile" accept="image/*">
                <select id="bookCategory" required></select>
                <textarea id="bookDescription" placeholder="Beschreibung" required></textarea>
                <input type="text" id="bookPrice" placeholder="Preis (‚Ç¨)" required>
                <input type="text" id="bookIsbn" placeholder="ISBN" required>
                <button type="submit">Buch hinzuf√ºgen</button>
            </form>
        </section>
            </main>
        </div>
        
    <!-- Detail-Modal -->
        <div id="bookDetailModal" class="modal">
            <div class="modal-content">
                <span class="close" onclick="closeModal()">&times;</span>
                <h2 id="modalTitle"></h2>
                <p id="modalCategory"></p>
                <p id="modalDescription"></p>
                <p id="modalPrice"></p>
                <p id="modalIsbn"></p>
            </div>
        </div>

        <!-- Best√§tigungsmodal f√ºr das L√∂schen eines Buches -->
        <div id="deleteConfirmationModal" class="modal">
            <div class="modal-content">
                <p>Bist du sicher, dass du dieses Buch l√∂schen m√∂chtest?</p>
                <button id="confirmDeleteButton">Ja, l√∂schen</button>
                <button onclick="closeDeleteConfirmationModal()">Abbrechen</button>
            </div>
        </div>
    </main>

    <!-- Verkn√ºpfung mit der JavaScript-Datei -->
    <script src="script.js"></script>
</body>
</html>
